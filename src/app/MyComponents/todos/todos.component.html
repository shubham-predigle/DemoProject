<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<h4 class="mb-3 my-4 text-center">Your Todos</h4>
<div class="text-center" style="display: flex; flex-wrap: wrap; gap: 9px;">
   <div *ngFor="let todo of todos" >
      <app-display-todo [todo]="todo" (todoDelete)="deleteTodo($event)"></app-display-todo>
   </div>
</div>
